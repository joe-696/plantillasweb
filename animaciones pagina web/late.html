<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background-color: #6c5ce7;
      color: #fff;
      border-radius: 0;
      padding: 100px 0;
    }

    .display-4 {
      font-weight: bold;
      font-size: 4rem;
      animation: pulse 2s infinite;
    }

    .lead {
      font-size: 1.8rem;
    }

    .btn-primary {
      background-color: #ff7675;
      border-color: #ff7675;
      animation: bounce 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center">
    <h1 class="display-4 animate__animated animate__rubberBand">¡Bienvenido!</h1>
    <p class="lead animate__animated animate__fadeInUp">Gracias por visitar nuestra página.</p>
    <hr class="my-4">
    <p class="lead animate__animated animate__fadeInDown">Esperamos que te guste lo que tenemos para ofrecerte.</p>
    <a class="btn btn-primary btn-lg animate__animated animate__zoomIn" href="#" role="button">Explorar</a>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
