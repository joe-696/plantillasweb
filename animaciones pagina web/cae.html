<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #282c34;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      background-color: #007bff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3.5em;
    }

    .lead {
      font-size: 1.5em;
    }

    .btn-primary {
      background-color: #ff6c00;
      border-color: #ff6c00;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff8500;
      border-color: #ff8500;
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center animate__animated animate__fadeInDown">
    <h1 class="display-4">¡Bienvenido!</h1>
    <p class="lead animate__animated animate__fadeInUp">Gracias por visitar nuestra página.</p>
    <hr class="my-4">
    <p class="animate__animated animate__fadeInDown">Esperamos que te guste lo que tenemos para ofrecerte.</p>
    <a class="btn btn-primary btn-lg animate__animated animate__fadeIn" href="#" role="button">Explorar</a>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
