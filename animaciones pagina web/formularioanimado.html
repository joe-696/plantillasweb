<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .form-control::placeholder {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-control:focus::placeholder {
      opacity: 1;
    }

    .form-group label {
      transition: all 0.3s ease;
    }

    .form-group.focused label {
      color: #007bff;
      transform: translateY(-25px);
      font-size: 14px;
    }

    .form-group.focused .form-control {
      padding: 15px 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group">
            <label for="confirmar-contrasena">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirme su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Script para agregar clase 'focused' a los campos del formulario al enfocarlos
    const formInputs = document.querySelectorAll('.form-control');
    formInputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', () => {
        if (input.value === '') {
          input.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
