<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel para transpilación de JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .jumbotron {
      background-color: #20c997;
      color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .lead {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Componente de bienvenida
    class Welcome extends React.Component {
      constructor(props) {
        super(props);
        this.state = { text: "" };
      }

      componentDidMount() {
        const message = "¡Bienvenido! Gracias por visitar nuestra página. Esperamos que te guste lo que tenemos para ofrecerte.";
        let index = 0;
        const intervalId = setInterval(() => {
          if (index < message.length) {
            this.setState({ text: this.state.text + message[index] });
            index++;
          } else {
            clearInterval(intervalId);
          }
        }, 100);
      }

      render() {
        return (
          <div className="jumbotron">
            <h1 className="display-4">¡Bienvenido!</h1>
            <p className="lead">{this.state.text}</p>
            <hr className="my-4" />
            <p className="lead">Explora todo lo que tenemos para ti.</p>
            <a className="btn btn-primary btn-lg" href="#" role="button">Empezar</a>
          </div>
        );
      }
    }

    // Renderizar el componente de bienvenida en el DOM
    ReactDOM.render(<Welcome />, document.getElementById("root"));
  </script>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
