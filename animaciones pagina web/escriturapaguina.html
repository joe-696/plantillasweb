<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animaciones CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .jumbotron {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 20px;
      padding: 50px;
      margin-top: 100px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #FF9800;
      border-color: #FF9800;
    }

    .btn-primary:hover {
      background-color: #F57C00;
      border-color: #F57C00;
    }

    .ball {
      position: relative;
      width: 20px;
      height: 20px;
      background-color: #2196F3;
      border-radius: 50%;
      animation: fall 1s ease-in-out, bounce 0.5s ease-in-out 1s;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100px;
      }
    }

    @keyframes bounce {
      0% {
        top: 100px;
      }
      50% {
        top: 80px;
      }
      100% {
        top: 100px;
      }
    }

    /* Estilos para la animación de texto */
    .typing-text {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron text-center animate__animated animate__fadeIn">
      <h1 class="display-4 animate__animated animate__bounceInDown">¡Bienvenido!</h1>
      <p class="lead animate__animated animate__zoomIn">Gracias por visitar nuestra página.</p>
      <hr class="my-4">
      <p class="animate__animated animate__slideInUp">Esperamos que te guste lo que tenemos para ofrecerte.</p>
      <a class="btn btn-primary btn-lg animate__animated animate__fadeIn" href="#" role="button">Explorar</a>
    </div>

    <div class="text-center">
      <div class="ball"></div>
      <p class="typing-text">Explora nuestras increíbles ofertas y descubre algo nuevo cada día.</p>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
