<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <style>
    /* Estilos personalizados */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .illustration {
      width: 100%;
      max-width: 800px;
      margin-top: 50px;
      animation: bounceIn 1s ease-out;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenido a nuestra página</h1>
    <p>Explora nuestras increíbles ofertas y descubre experiencias únicas.</p>
    <a href="#" class="btn">Empezar</a>
    <img src="https://via.placeholder.com/800" alt="Illustration" class="illustration">
  </div>

  <script>
    // JavaScript para añadir animaciones adicionales si es necesario
  </script>
</body>
</html>
