<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background: linear-gradient(to right, #ff6b6b, #6078ea);
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      border-radius: 0;
    }

    .btn-primary {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff4f4f;
      border-color: #ff4f4f;
      transform: scale(1.1);
    }

    .lead {
      font-size: 24px;
    }

    .animated-bg {
      background: linear-gradient(to right, #ff6b6b, #6078ea);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: animatedBackground 20s infinite linear;
    }

    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center position-relative">
    <h1 class="display-4 animate__animated animate__bounceInDown">¡Bienvenido!</h1>
    <p class="lead animate__animated animate__zoomIn">Gracias por visitar nuestra página.</p>
    <hr class="my-4">
    <p class="animate__animated animate__slideInUp">Esperamos que te guste lo que tenemos para ofrecerte.</p>
    <a class="btn btn-primary btn-lg animate__animated animate__fadeIn" href="#" role="button">Explorar</a>
    <div class="animated-bg"></div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
