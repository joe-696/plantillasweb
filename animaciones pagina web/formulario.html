<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Arial', sans-serif;
    }

    .jumbotron {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      padding: 50px;
      text-align: center;
      margin: 100px auto;
      max-width: 600px;
    }

    .btn-primary {
      background-color: #ff6348;
      border-color: #ff6348;
      padding: 10px 30px;
      font-size: 20px;
      border-radius: 30px;
      margin-top: 30px;
    }

    .btn-primary:hover {
      background-color: #ff4500;
      border-color: #ff4500;
    }

    .lead {
      font-size: 24px;
      margin-top: 20px;
    }

    .animated-icon {
      font-size: 60px;
      color: #ff6348;
      margin-bottom: 20px;
    }

    .brand-logo {
      max-width: 200px;
      margin-bottom: 50px;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center animate__animated animate__zoomIn">
    <img src="https://via.placeholder.com/200" alt="Brand Logo" class="brand-logo">
    <h1 class="display-4">¡Bienvenido!</h1>
    <div class="animated-icon animate__animated animate__bounceIn animate__delay-1s"><i class="fas fa-star"></i></div>
    <div class="welcome-text animate__animated animate__fadeInUp animate__delay-2s">
      <p class="lead">Gracias por visitar nuestra página.</p>
      <p>Esperamos que te guste lo que tenemos para ofrecerte.</p>
    </div>
    <a class="btn btn-primary btn-lg animate__animated animate__fadeIn animate__delay-3s" href="#" role="button">¡Empecemos!</a>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
