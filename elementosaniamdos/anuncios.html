<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Emergente</title>
  <!-- Estilos CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .popup-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 999;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="popup-container" id="popupContainer">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&#10006;</span>
    <h2>¡Bienvenido!</h2>
    <p>Gracias por visitar nuestro sitio web. Esperamos que encuentres la información que buscas.</p>
    <button onclick="closePopup()">Cerrar</button>
  </div>
</div>

<script>
  // Función para abrir la ventana emergente
  function openPopup() {
    document.getElementById("popupContainer").style.display = "block";
  }

  // Función para cerrar la ventana emergente
  function closePopup() {
    document.getElementById("popupContainer").style.display = "none";
  }

  // Abrir la ventana emergente después de un tiempo (por ejemplo, 5 segundos)
  setTimeout(openPopup, 5000);
</script>

</body>
</html>
