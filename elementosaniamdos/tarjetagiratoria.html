<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencia Sorprendente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      perspective: 1000px;
      background-color: #222;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.5s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<header>
  <h1>Experiencia Sorprendente</h1>
</header>

<div class="container">
  <div class="card">
    <div class="card-front">
      <p>¡Haz clic aquí!</p>
    </div>
    <div class="card-back">
      <p>¡Increíble! Has descubierto el secreto.</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var card = document.querySelector('.card');
    card.addEventListener('click', function() {
      anime({
        targets: '.card',
        scaleX: {
          value: 1.5,
          duration: 1000,
          easing: 'easeInOutSine'
        },
        scaleY: {
          value: 1.5,
          duration: 1000,
          easing: 'easeInOutSine'
        },
        rotateY: {
          value: '+=360',
          duration: 2000,
          easing: 'easeInOutSine'
        },
        loop: false
      });
    });
  });
</script>

</body>
</html>
