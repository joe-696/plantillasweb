<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Emergente Moderna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .popup-container {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: bottom 0.5s ease;
    }

    .popup-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .popup-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup-description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .close-btn {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #1565c0;
    }

    .show-popup {
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="popup-container" id="popup">
  <div class="popup-content animate__animated animate__slideInUp">
    <h2 class="popup-title">¡Bienvenido!</h2>
    <p class="popup-description">Gracias por visitar nuestro sitio web. Esperamos que encuentres la información que buscas. Si necesitas ayuda, no dudes en contactarnos.</p>
    <button class="close-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  function closePopup() {
    var popup = document.getElementById("popup");
    popup.classList.remove("show-popup");
  }

  // Mostrar la ventana emergente después de un retraso de 2 segundos
  setTimeout(function() {
    var popup = document.getElementById("popup");
    popup.classList.add("show-popup");
  }, 2000);
</script>

</body>
</html>
