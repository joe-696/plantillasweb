<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ventana Modal Moderna</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .modal-container {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .modal-content {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    animation-duration: 0.5s;
    animation-name: slideInUp;
  }

  .close-btn {
    float: right;
    cursor: pointer;
    font-size: 24px;
  }

  .close-btn:hover {
    color: #555;
  }

  @keyframes slideInUp {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0);
    }
  }

  @keyframes slideOutDown {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(100%);
    }
  }
</style>
</head>
<body>

<!-- Botón para abrir la ventana modal -->
<button onclick="openModal()">Abrir Modal</button>

<!-- Contenido de la ventana modal -->
<div class="modal-container" id="modal">
  <div class="modal-content animate__animated animate__fadeIn">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Contenido de la Ventana Modal</h2>
    <p>¡Hola! Este es un ejemplo de una ventana modal moderna y estilizada. Puedes poner aquí cualquier contenido adicional que desees mostrar al usuario.</p>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
  function openModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("modal");
    modal.classList.add("animate__animated", "animate__fadeOut");
    setTimeout(function() {
      modal.style.display = "none";
      modal.classList.remove("animate__animated", "animate__fadeOut");
    }, 500);
  }
</script>

</body>
</html>
