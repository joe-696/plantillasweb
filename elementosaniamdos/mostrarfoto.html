<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Imágenes Avanzada</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Estilos personalizados para la galería */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 10px;
        margin-top: 20px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container">
    <h1 class="text-center mt-5">Galería de Imágenes</h1>
    <!-- Galería de imágenes -->
    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Imagen 1" data-bs-toggle="modal" data-bs-target="#modal1">
        <img src="https://via.placeholder.com/250" alt="Imagen 2" data-bs-toggle="modal" data-bs-target="#modal2">
        <img src="https://via.placeholder.com/250" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#modal3">
        <!-- Agrega más imágenes según sea necesario -->
    </div>
</div>

<!-- Modales para las imágenes -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://via.placeholder.com/600" alt="Imagen 1" class="w-100">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://via.placeholder.com/600" alt="Imagen 2" class="w-100">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://via.placeholder.com/600" alt="Imagen 3" class="w-100">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
