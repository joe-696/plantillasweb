<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencia Única</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #333;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  const container = document.getElementById('container');
  const boxes = document.querySelectorAll('.box');

  // Animación con Anime.js
  anime({
    targets: '.box',
    translateX: () => anime.random(-250, 250),
    translateY: () => anime.random(-250, 250),
    scale: () => anime.random(1, 4),
    easing: 'easeInOutQuad',
    duration: 2000,
    loop: true,
    direction: 'alternate',
    delay: anime.stagger(100),
  });

  // Función para cambiar el color de fondo de los cuadrados cada segundo
  setInterval(() => {
    boxes.forEach(box => {
      const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
      box.style.backgroundColor = randomColor;
    });
  }, 1000);
</script>

</body>
</html>
