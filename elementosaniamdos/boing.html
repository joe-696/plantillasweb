<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencia Sorprendente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }

    #box {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="box" class="animate__animated animate__bounceIn">Â¡Experiencia Sorprendente!</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  anime({
    targets: '#box',
    translateX: {
      value: 250,
      duration: 800,
      easing: 'easeInOutSine'
    },
    rotateY: {
      value: '+=360',
      duration: 1800,
      easing: 'easeInOutSine'
    },
    scale: {
      value: 2,
      duration: 1600,
      delay: 800,
      easing: 'easeInOutQuart'
    },
    loop: true
  });
</script>

</body>
</html>
