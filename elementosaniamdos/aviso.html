<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Modal Moderna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 80%;
      animation-duration: 0.5s;
    }

    .modal-open {
      display: flex;
      animation-name: slideInUp;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-close {
      display: none;
    }

    .modal-btn {
      background-color: #1e88e5;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .modal-btn:hover {
      background-color: #1565c0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #666;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

<div class="modal-bg" id="modal">
  <div class="modal-content animate__animated animate__fadeInUp">
    <span class="close-btn" onclick="closeModal()">&#10006;</span>
    <h2>Â¡Bienvenido!</h2>
    <p>Este es un contenido moderno y amigable. Esperamos que te guste.</p>
    <a href="#" class="modal-btn">Ok, Entendido</a>
  </div>
</div>

<button onclick="openModal()" class="modal-btn">Abrir Ventana Modal</button>

<script>
  function openModal() {
    document.getElementById("modal").classList.add("modal-open");
    document.body.style.overflow = "hidden"; // Evita el scroll en el fondo
  }

  function closeModal() {
    document.getElementById("modal").classList.remove("modal-open");
    document.body.style.overflow = ""; // Restaura el scroll en el fondo
  }
</script>

</body>
</html>
