<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiencia Única</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Anime.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<style>
    /* Estilos personalizados */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #222;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Deshabilita el desplazamiento horizontal */
        perspective: 1000px; /* Crea una perspectiva 3D */
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transform-style: preserve-3d; /* Mantiene la perspectiva en los elementos hijos */
    }

    .section {
        margin-bottom: 50px;
    }

    .section h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .section p {
        font-size: 16px;
        line-height: 1.6;
    }

    .btn-primary {
        background-color: #ff5f6d;
        border-color: #ff5f6d;
        padding: 12px 24px;
        font-size: 20px;
        border-radius: 30px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #ff4e58;
        border-color: #ff4e58;
    }

    /* Estilos para dispositivos móviles */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 16px;
        }
        .container {
            padding: 10px;
        }
        .section h2 {
            font-size: 20px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 18px;
        }
    }
</style>
</head>
<body>
<div class="container" id="container">
    <div class="section" id="section1">
        <h2>Sección 1</h2>
        <p>¡Bienvenido a la experiencia única!</p>
    </div>
    <div class="section" id="section2">
        <h2>Sección 2</h2>
        <p>Descubre un mundo de posibilidades con tecnología avanzada.</p>
    </div>
    <div class="section" id="section3">
        <h2>Sección 3</h2>
        <p>Únete a la comunidad de innovadores y creadores.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Animaciones con Anime.js
    anime({
        targets: '#container',
        rotateY: '360deg',
        duration: 5000,
        easing: 'easeInOutQuad',
        loop: true
    });

    anime({
        targets: '.section',
        translateY: [100, 0],
        opacity: [0, 1],
        delay: anime.stagger(300),
        duration: 2000,
        easing: 'easeInOutQuad'
    });
</script>
</body>
</html>
