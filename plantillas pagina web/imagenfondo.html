<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Innovadora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section:nth-child(even) {
      background-color: #f0f0f0;
    }

    .content {
      padding: 20px;
    }

    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .parallax .content {
      position: relative;
      z-index: 1;
    }

    .parallax::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .parallax:nth-child(odd)::before {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .parallax h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .parallax p {
      font-size: 1.5em;
    }

    .arrow-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2em;
    }
  </style>
</head>
<body>

<div class="parallax" style="background-image: url('https://source.unsplash.com/random');">
  <div class="content">
    <h1>¡Bienvenido!</h1>
    <p>Explora nuestra increíble aplicación innovadora</p>
  </div>
  <div class="arrow-down">&#x2193;</div>
</div>

<div class="section">
  <div class="content">
    <h2>Sección 1</h2>
    <p>¡Descubre nuevas funcionalidades!</p>
  </div>
</div>

<div class="parallax" style="background-image: url('https://source.unsplash.com/random');">
  <div class="content">
    <h2>Sección Parallax</h2>
    <p>Desplázate suavemente por nuestro contenido</p>
  </div>
  <div class="arrow-down">&#x2193;</div>
</div>

<div class="section">
  <div class="content">
    <h2>Sección 2</h2>
    <p>¡Más contenido innovador te espera!</p>
  </div>
</div>

<script>
  // Smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });
</script>

</body>
</html>
