<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .tablink {
      cursor: pointer;
    }

    .content {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .content.active {
      display: block;
      animation: slideIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contenido Dinámico</h1>
</header>

<div class="container">
  <div class="row">
    <div class="col">
      <a href="#" class="tablink" onclick="openCategory('categoria1')">Categoría 1</a>
    </div>
    <div class="col">
      <a href="#" class="tablink" onclick="openCategory('categoria2')">Categoría 2</a>
    </div>
    <div class="col">
      <a href="#" class="tablink" onclick="openCategory('categoria3')">Categoría 3</a>
    </div>
  </div>
</div>

<div id="categoria1" class="content active">
  <h2>Categoría 1</h2>
  <p>Este es el contenido de la categoría 1.</p>
</div>

<div id="categoria2" class="content">
  <h2>Categoría 2</h2>
  <p>Este es el contenido de la categoría 2.</p>
</div>

<div id="categoria3" class="content">
  <h2>Categoría 3</h2>
  <p>Este es el contenido de la categoría 3.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  function openCategory(categoryName) {
    var tabcontent = document.getElementsByClassName("content");
    for (var i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove("active");
    }
    document.getElementById(categoryName).classList.add("active");
    
    anime({
      targets: '#' + categoryName,
      duration: 1000,
      easing: 'easeInOutSine',
      opacity: 1,
      translateY: 0
    });
  }
</script>

</body>
</html>
