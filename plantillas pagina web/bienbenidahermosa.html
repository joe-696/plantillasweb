<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiencia Única</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Estilos personalizados -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #121212;
    }
    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 1;
    }
    #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://source.unsplash.com/1600x900/?nature') center/cover no-repeat;
        filter: blur(10px);
        z-index: 0;
    }
</style>
</head>
<body>

<div id="container">
    <div id="content">
        <h1 class="display-4">¡Bienvenido!</h1>
        <p class="lead">Disfruta de esta experiencia única y sorprendente.</p>
    </div>
    <div id="background"></div>
</div>

<!-- Biblioteca Anime.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    // Animación de entrada
    anime({
        targets: '#content',
        opacity: 1,
        translateY: '-50%',
        delay: 500,
        easing: 'easeInOutQuad'
    });

    // Animación de fondo
    anime({
        targets: '#background',
        opacity: [0, 0.6],
        duration: 2000,
        easing: 'easeInOutQuad'
    });
</script>

</body>
</html>
