<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Web Example</title>
  <!-- React JS CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      border-radius: 0;
    }

    .btn-primary {
      background-color: #ffc107;
      border-color: #ffc107;
      font-size: 18px;
      padding: 12px 30px;
    }

    .btn-primary:hover {
      background-color: #ff9800;
      border-color: #ff9800;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .form-group label {
      font-weight: bold;
    }

    .dropdown-menu {
      border-radius: 20px;
      animation: fadeInDown 0.5s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translate3d(0, -20%, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
  </style>
</head>
<body>

  <div class="jumbotron">
    <h1 class="display-4 animate__animated animate__bounceInDown">Modern Web Example</h1>
    <p class="lead animate__animated animate__zoomIn">Explora un diseño avanzado con animaciones y funcionalidades interactivas.</p>
    <hr class="my-4">
    <p class="animate__animated animate__slideInUp">¡Descubre lo que esta página puede ofrecerte!</p>
    <button class="btn btn-primary btn-lg animate__animated animate__fadeIn" onclick="toggleMenu()">Menú</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Ingrese su mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.dropdown-menu');
      menu.classList.toggle('show');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
