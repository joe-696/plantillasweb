<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animaciones CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .jumbotron {
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      color: #fff;
      border-radius: 20px;
      padding: 50px;
      margin-top: 100px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .ball {
      position: relative;
      width: 20px;
      height: 20px;
      background-color: #ff5722;
      border-radius: 50%;
      animation: fall 1s ease-in-out, bounce 0.5s ease-in-out 1s;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100px;
      }
    }

    @keyframes bounce {
      0% {
        top: 100px;
      }
      50% {
        top: 80px;
      }
      100% {
        top: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center animate__animated animate__fadeIn">
    <h1 class="display-4 animate__animated animate__bounceInDown">¡Bienvenido!</h1>
    <p class="lead animate__animated animate__zoomIn">Gracias por visitar nuestra página.</p>
    <hr class="my-4">
    <p class="animate__animated animate__slideInUp">Esperamos que te guste lo que tenemos para ofrecerte.</p>
    <a class="btn btn-primary btn-lg animate__animated animate__fadeIn" href="#" role="button">Explorar</a>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
