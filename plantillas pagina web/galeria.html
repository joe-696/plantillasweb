<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Interactiva</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
        margin: 10% auto;
        padding: 20px;
        background-color: #fefefe;
        border-radius: 8px;
        position: relative;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }
    .close:hover {
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Galería Interactiva</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Imagen 1" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
        <img src="https://via.placeholder.com/250" alt="Imagen 2" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
        <img src="https://via.placeholder.com/250" alt="Imagen 3" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
        <img src="https://via.placeholder.com/250" alt="Imagen 4" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
        <img src="https://via.placeholder.com/250" alt="Imagen 5" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
        <img src="https://via.placeholder.com/250" alt="Imagen 6" onclick="openModal('https://via.placeholder.com/800x600')" class="img-fluid">
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Modal">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function openModal(src) {
        $('#myModal').css('display', 'block');
        $('#modal-img').attr('src', src);
    }

    function closeModal() {
        $('#myModal').css('display', 'none');
    }
</script>

</body>
</html>
