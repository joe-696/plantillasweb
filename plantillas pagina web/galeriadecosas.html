<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <style>
    /* Estilos personalizados */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.2);
    }

    .btn-show-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-show-more:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 1">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 2">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 3">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 4">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 5">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 6">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 7">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300" alt="Imagen 8">
  </div>
</div>

<button class="btn-show-more">Ver más</button>

<script>
  const gallery = document.querySelector('.gallery');
  const showMoreButton = document.querySelector('.btn-show-more');

  showMoreButton.addEventListener('click', () => {
    const newImages = `
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Nueva Imagen 1">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Nueva Imagen 2">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Nueva Imagen 3">
      </div>
    `;

    gallery.innerHTML += newImages;
  });
</script>

</body>
</html>
