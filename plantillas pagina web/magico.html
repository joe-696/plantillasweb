<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiencia Sorprendente</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .section {
        padding: 100px 0;
        text-align: center;
    }
    .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }
    .content {
        margin-top: 50px;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="header">
    <h1>¡Una Experiencia Sorprendente!</h1>
</div>

<div class="section">
    <div class="container">
        <h2>Sección 1</h2>
        <p>¡Bienvenido a esta experiencia única! Aquí puedes encontrar contenido emocionante.</p>
        <div class="row">
            <div class="col-md-4">
                <div class="box">Contenido 1</div>
            </div>
            <div class="col-md-4">
                <div class="box">Contenido 2</div>
            </div>
            <div class="col-md-4">
                <div class="box">Contenido 3</div>
            </div>
        </div>
    </div>
</div>

<div class="parallax" style="background-image: url('https://source.unsplash.com/random/1920x1080')">
    <div class="content">
        <h2>Sección Parallax</h2>
        <p>¡Explora el mundo con nosotros!</p>
    </div>
</div>

<div class="section">
    <div class="container">
        <h2>Sección 2</h2>
        <p>Más contenido interesante te espera aquí.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="box">Contenido 4</div>
            </div>
            <div class="col-md-6">
                <div class="box">Contenido 5</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Aquí puedes agregar animaciones con Anime.js y modelos 3D con Three.js si lo deseas.
</script>

</body>
</html>
