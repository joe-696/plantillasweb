<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Landing Page</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Animación letra por letra */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        header h1 span {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end);
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        /* Otras reglas de estilo omitidas por brevedad */
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1><span>T</span><span>u</span><span> </span><span>E</span><span>m</span><span>p</span><span>r</span><span>e</span><span>s</span><span>a</span></h1>
        <nav>
            <ul>
                <li><a href="#features">Características</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Resto del contenido omitido por brevedad -->

</body>
</html>
