<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Presentación</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f9f9f9;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      padding: 0;
    }

    .jumbotron {
      background-color: #222;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      margin-bottom: 0;
    }

    .jumbotron h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .jumbotron p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      padding: 15px 50px;
      font-size: 24px;
      border-radius: 40px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff4f4f;
      border-color: #ff4f4f;
      transform: scale(1.1);
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ff6b6b, #6078ea);
      z-index: -1;
      animation: animatedBackground 20s infinite alternate;
    }

    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center">
    <h1 class="animate__animated animate__fadeInDown">Bienvenido a mi Página de Presentación</h1>
    <p class="lead animate__animated animate__fadeIn">Aquí encontrarás diseños modernos y atractivos.</p>
    <a class="btn btn-primary btn-lg animate__animated animate__fadeIn animate__delay-1s" href="#" role="button">¡Explorar!</a>
  </div>
  
  <div class="animated-bg"></div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
