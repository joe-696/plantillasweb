<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuar con</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            margin: 10px 0;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .button i {
            margin-right: 12px;
            font-size: 20px;
        }
        .google {
            background-color: #db4437;
        }
        .facebook {
            background-color: #4267B2;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleX(0);
            transform-origin: 0 0;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .button:hover::before {
            transform: scaleX(1);
        }
        .loader {
            position: absolute;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continuar con</h1>
        <a href="google.html" class="button google" id="google-button">
            <i class="fab fa-google"></i> Google
            <div class="loader" id="google-loader" style="display: none;"></div>
        </a>
        <a href="facebook.html" class="button facebook" id="facebook-button">
            <i class="fab fa-facebook-f"></i> Facebook
            <div class="loader" id="facebook-loader" style="display: none;"></div>
        </a>
    </div>
    <script>
        document.getElementById('google-button').addEventListener('click', function(event) {
            event.preventDefault(); // Previene el comportamiento por defecto del enlace
            showLoader('google-loader');
            setTimeout(function() {
                window.location.href = 'google.html'; // Redirige después de 3 segundos
            }, 3000);
        });

        document.getElementById('facebook-button').addEventListener('click', function(event) {
            event.preventDefault(); // Previene el comportamiento por defecto del enlace
            showLoader('facebook-loader');
            setTimeout(function() {
                window.location.href = 'fbprueba.html'; // Redirige después de 3 segundos
            }, 3000);
        });

        function showLoader(loaderId) {
            document.querySelectorAll('.loader').forEach(loader => loader.style.display = 'none');
            document.getElementById(loaderId).style.display = 'inline-block';
        }
    </script>
</body>
</html>
