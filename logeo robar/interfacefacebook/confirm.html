<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            display: inline-block;
        }

        .header a {
            background-color: #42b72a;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            float: right;
            margin: 10px 20px 0 0;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            margin-top: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 14px;
            margin: 10px 0;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>facebook</h1>
            <a href="#">Registrarte</a>
        </div>
        <div class="login-box">
            <h2>Iniciar sesión en Facebook</h2>
            <form>
                <input type="text" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="footer">
                <a href="#">¿Olvidaste tu cuenta?</a> · <a href="#">Regístrate en Facebook</a>
                <p><a href="#">Ahora no</a></p>
            </div>
        </div>
    </div>
</body>
</html>
