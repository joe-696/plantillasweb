<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen con ImgBB API</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">Subir Imagen</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const uploadButton = document.getElementById("uploadButton");
            const fileInput = document.getElementById("fileInput");

            uploadButton.addEventListener("click", function() {
                const file = fileInput.files[0];
                if (!file) {
                    alert("Por favor, selecciona un archivo de imagen.");
                    return;
                }

                const formData = new FormData();
                formData.append("key", "f40a729e25405c2c753c6af1aa4c4761");
                formData.append("image", file);

                fetch("https://api.imgbb.com/1/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Imagen subida con Ã©xito. Puedes verla en este enlace: " + data.data.url);
                    } else {
                        alert("Error al subir la imagen: " + data.error.message);
                    }
                })
                .catch(error => {
                    console.error("Error al subir la imagen:", error);
                });
            });
        });
    </script>
</body>
</html>
